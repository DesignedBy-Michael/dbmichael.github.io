        <!-- Main Content -->
        <div class="form-container">
            <h2>Let's Work Together!</h2>

            <p class="subtitle">
                Fill out the form below and I'll get back to you 
                within 48 hours
            </p>
            
            <form id="contact-form" action="https://formspree.io/f/xjkyoabq" method="POST">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="email">Time Frame* (when do you need this done by?)</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Brand Name (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>

                 <!-- Services Checklist -->
                 <div class="form-group">
                    <label id="title">Services Needed (click all that apply)*</label>
                    <div class="services-grid">
                        <!-- Column 1 -->
                        <div class="services-column">
                            <label class="service-option">
                                <input type="checkbox" name="services[]" value="Logo Design">
                                <span class="checkmark"></span>
                                Logo Design
                            </label>
                            
                            <label class="service-option">
                                <input type="checkbox" name="services[]" value="Illustration">
                                <span class="checkmark"></span>
                                Illustration
                            </label>
                            
                            <label class="service-option">
                                <input type="checkbox" name="services[]" value="Motion Design">
                                <span class="checkmark"></span>
                                Motion Design
                            </label>
                        </div>
                        
                        <!-- Column 2 -->
                        <div class="services-column">
                            <label class="service-option">
                                <input type="checkbox" name="services[]" value="Brand Strategy">
                                <span class="checkmark"></span>
                                Brand Strategy
                            </label>
                            
                            <label class="service-option">
                                <input type="checkbox" name="services[]" value="Visual Identity">
                                <span class="checkmark"></span>
                                Visual Identity
                            </label>
                            
                            <label class="service-option">
                                <input type="checkbox" name="services[]" value="Website Design">
                                <span class="checkmark"></span>
                                Website Design
                            </label>
                        </div>
                    </div>
                </div>                
                
                <div class="form-group">
                    <label for="budget">Project Budget*</label>
                    <select id="budget" name="budget" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="1-5k">$500 - $1,000</option>
                        <option value="1-5k">$1,000 - $5,000</option>
                        <option value="5-10k">$5,000 - $10,000</option>
                        <option value="unsure">Not sure yet</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Tell me about your project*</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
